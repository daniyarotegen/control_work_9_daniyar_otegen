{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
    <h2>Вход</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p>Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>.</p>
{% endblock %}
