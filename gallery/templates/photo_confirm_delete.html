{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
<h3>Вы действительно хотите удалить фотографию "{{ object.caption }}"?</h3>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'photo_detail' object.pk %}">Отмена</a>
{% endblock %}
